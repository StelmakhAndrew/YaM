<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          type="text/css"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/js.js}"></script>
    <title>Spring Book</title>

</head>
<body class="body">
<header th:replace="base :: header">
</header>
<div class="container" style="background: white ; flex-grow: 1">


    <h1 style="margin-top: 50px">Створення книги</h1>
    <form action="/bookAdd" th:object="${book}" method="POST"
          enctype="multipart/form-data">
        <div class="row">

            <div class="col-sm-6">

                <div>
                    <h5>Назва книги</h5>
                    <input style="width: 50%" type="text" placeholder="Назва книги" th:field="*{name}" id="name"
                           name="name"/>
                </div>
                <div>
                    <h5 style="margin-top: 10px">Автор</h5>
                    <input style="width: 50%" type="text" placeholder="Автор" th:field="*{author}" id="Author"
                           name="Author"/>
                </div>
                <div style="margin-top: 25px">
                    <p><select name="genre">
                        <option selected disabled>Оберіть жанр</option>
                        <th:block th:each="genre : ${genres}">
                            <option th:value="${genre.name()}" th:text="${genre.name()}"></option>
                        </th:block>
                    </select></p>
                </div>
                <div>
                    <h5>Описання</h5>
                    <textarea class="input-text" placeholder="Описання..." style="width: 100%; border-color: gray"
                              type="text"
                              th:field="*{description}" id="description" name="description"></textarea>
                </div>
            </div>
            <div class="col-sm-6">
                <div>
                    <h5>Картинка</h5>

                    <input type="file" th:field="*{image}" id="picture" name="pictureFile"
                           accept="image/*"/>
                    <div>
                    <img id="blah" src="" style="width: 140px; height: 210px">
                    </div>
                </div>

                <div>
                    <h5>Книжка</h5>
                    <input type="file" th:field="*{book}" id="book" name="bookFile"
                           accept=".doc,.docx"/>
                </div>
                <div>
                    <h5>Дата створення</h5>
                    <input type="date" th:field="*{date}" id="date" name="date">
                </div>
                <div style="margin-top: 50px">
                    <button  type="submit">Створити</button>

                </div>
            </div>
        </div>

    </form>
</div>

</div>

<footer th:replace="base :: footer">
</footer>

</body>
</html>
