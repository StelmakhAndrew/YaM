<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          type="text/css"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<header th:fragment="header" class="main-header">

    <row style="display: flex">
        <div class="col-sm-1">
            <a href="/books"><img src="../images/books.png" class="profile-img"></a>

        </div>
        <div class="col-sm-7">
            <form class="navbar-form navbar-left" role="search" style="display: flex; padding: 5px" action="/books/search" method="get">
                <div class="form-group" style="margin: 0">
                    <input type="text" style="width: 500px" class="form-control" placeholder="Search" name="search" id="search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

        </div>
        <div class="col-sm-4">

            <div class="sign" style="display: flex">
                <a class="sign-in" href="/profiles"> PROFILE</a>
                <a class="sign-in" href="/logout">Sign Out</a>
                <a class="sign-in" href="/login">Sign In</a>
                <a class="sign-up" href="/registration"> Sign Up</a>
            </div>
        </div>
    </row>
</header>

<div th:fragment="container" class="container">
    <div class="inner-container">
    </div>

</div>
<footer th:fragment="footer" class="main-footer">

</footer>
</body>
</html>
