<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          type="text/css"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="body">
<header th:replace="base :: header"></header>
<div class="container" style="background: white; flex-grow: 1">

    <h1>PROFILE</h1>
    <div class="mycontainer">
        <div class="inner-container">
            <table>
                <tr>
                    <td th:text="${user.username}">...</td>
                    <td th:text="${user.email}">...</td>
                </tr>
            </table>

            <form action="/bookAdd" method="GET" enctype="utf8">

                <button class="button-bookAdd" type="submit">bookAdd</button>
            </form>
        </div>
    </div>
</div>

<footer th:replace="base :: footer"></footer>
</body>
</html>
